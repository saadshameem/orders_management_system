                    <a href="home.html"

                        <span class="mr-2"><i class="fas fa-home"></i></span>Home</a>
                </li>

                <li>

                    <a href="allOrders.html"

                <li>

                    <a href="newOrderForm.html"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-100 dark:hover:text-black  group">

                <!-- Added Login and Register buttons -->

                <li>

                    <a href="allUsers.html"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-black hover:bg-gray-100 dark:hover:bg-gray-100 dark:hover:text-black  group bg-white">

                </li>

                <li class="mb-6 text-sm">
                    <button id="logoutBtn"
                        class="w-full flex items-center p-2 bg-emerald-500 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-100 dark:hover:text-black  group">

    <div class=" sm:ml-64">

                    </div>

            </div>

        </div>

    <script src="displayUsers.js"></script>
    <script>







        window.onload = function () {
            getAllUsers();
        };

        document.addEventListener("DOMContentLoaded", function () {

            document.getElementById('logoutBtn').addEventListener('click', function () {
                logout();
            });

            function logout() {
                localStorage.removeItem('token');
                window.location.href = 'index.html'; // Redirect to login page
            }
        });


        function displayUserInfo() {
            // Retrieve user's name from local storage
            const name = localStorage.getItem('name');

            // Display user's name in userInfo element
            const userInfoElement = document.getElementById('userInfo');
            if (name) {
                userInfoElement.innerHTML = `
                                <i class="fas fa-user fa-lg mr-2"></i>
                                <span class="text-lg font-semibold">${name}</span>
                                `;
            } else {
                userInfoElement.innerHTML = `
                                <i class="fas fa-user mr-2"></i>
                                <span class="text-lg font-semibold">Welcome</span>
                                `;
            }
        }

        // Call the displayUserInfo function when the login page loads
        displayUserInfo();

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
